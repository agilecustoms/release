name: Build

on:
  push:
    branches-ignore:
      - main

  workflow_call:
    inputs:
      artifacts:
        required: false
        type: boolean
        default: false
        description: upload artifacts or not

jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout
      id-token: write # to request JWT from GitHub OIDC provider (used in 'gha-prepare-java-build' action)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # use default aws-role (ci/builder), default java-version (21) and default java-distribution (temurin)
      - name: Setup Java
        uses: agilecustoms/setup-maven-codeartifact@v1
        with:
          aws-account: ${{ vars.AWS_ACCOUNT_DIST }}
          aws-region: 'us-east-1'
          aws-codeartifact-domain: agilecustoms

      - name: Build
        run: mvn --no-transfer-progress verify

      - name: Upload artifacts
        if: inputs.artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            module1/target/**
            module2/target/**
