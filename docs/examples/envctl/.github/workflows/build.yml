name: Build

on:
  push:
    branches-ignore:
      - main
  workflow_call:
    inputs:
      artifacts:
        required: false
        type: boolean
        default: false
        description: upload artifacts or not

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 23
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Lint, Test, other quality checks

      - name: Build
        run: npm run build

      - name: Upload artifacts
        if: inputs.artifacts
        uses: actions/upload-artifact@v4
        with:
          path: dist # take everything from dist/ folder
